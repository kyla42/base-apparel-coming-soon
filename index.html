<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="container">

    <div class="hero"></div>

    <div class="logo_area">
      <img src="./images/logo.svg" alt="logo mark" id="logo">
    </div>

    <div class="info_area">
      <h1>WE'RE<br><span>COMING <br> SOON</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input_area" id="inputArea">
        <label for="email"><input type="email" id="email" placeholder="Email Address"></label>
        <button type="submit" id="btn">
          <img src="./images/icon-arrow.svg" id="arrow">
        </button>
      </div>
      <div class="msg_area">
        <p id="msg">Please provide a valid email</p>
        <img src="./images/icon-error.svg" id="error">
      </div>

    </div>

    <div class="photo_area">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
